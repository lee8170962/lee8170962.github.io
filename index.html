<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.pic{
			width: 120px;
			height: 120px;
		}
		
		
		.pic-box img{
			width: 240px;
			height: 240px;
			
			position: absolute;
		}



	</style>
</head>
<body>
	<div>
		<img class="pic" src="img/1.jpg" alt="">
		<img class="pic" src="img/2.jpg" alt="">
		<img class="pic" src="img/3.jpg" alt="">
		<img class="pic" src="img/4.jpg" alt="">
	</div>
	<div class="pic-box">
	</div>
	
	<!-- <div>
		<h3 id="x"></h3>
		<h3 id="y"></h3>
	</div> -->

	<script src="script/jquery-1.12.3.js"></script>
	<script type="text/javascript">
		$(".pic").mouseenter(function(){
			var src = $(this).attr("src")
			var img = $("<img />");
			img.attr("src",src);
			$(".pic-box").append(img);
		}).mouseleave(function(){
			$(".pic-box img").remove()
		})
		.mousemove(function(e){
			var x = e.pageX+20;
			var y = e.pageY+20;
			// $("#x").text(x);
			// $("#y").text(y);
			$(".pic-box img").css({
				"top":y,
				"left":x
			})
			})



	</script>
	
</body>
</html>
